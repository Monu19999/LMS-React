  <script type="text/javascript">


      /* ------------increase/decrease font size ---------------------*/
      var $affectedElements = $("p, h1, h2, h3, h4, h5, h6, li, a"); // Can be extended, ex. $("div, p, span.someClass")

      // Storing the original size in a data attribute so size can be reset
      $affectedElements.each(function () {
          var $this = $(this);
          $this.data("orig-size", $this.css("font-size"));
      });

      $("#btn-increase").click(function () {
          changeFontSize(1);
      })

      $("#btn-decrease").click(function () {
          changeFontSize(-1);
      })

      $("#btn-orig").click(function () {
          $affectedElements.each(function () {
              var $this = $(this);
              $this.css("font-size", $this.data("orig-size"));
          });
      })

      function changeFontSize(direction) {
          $affectedElements.each(function () {
              var $this = $(this);
              $this.css("font-size", parseInt($this.css("font-size")) + direction);
          });
      }

   
          // theme change js code start
          // theme change js start
          // https://github.com/CodyHouse/dark-light-mode-switch
          (function () {
              // Theme switch
              var themeSwitch = document.getElementById('themeSwitchToggle');
              if (themeSwitch) {
                 // initTheme(); // if user has already selected a specific theme -> apply it
                  themeSwitch.addEventListener('change', function (event) {
                      resetTheme(); // update color theme
                  });

                  function initTheme() {
                      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                          document.documentElement.classList.add('theme-dark');
                          window.localStorage.setItem('themeSwitch', 'dark');
                      }
                      var darkThemeSelected = (localStorage.getItem('themeSwitch') !== null && localStorage.getItem('themeSwitch') === 'dark');
                      // update checkbox
                      themeSwitch.checked = darkThemeSelected;
                      // update class on html element
                      darkThemeSelected ? document.documentElement.classList.add('theme-dark') : document.documentElement.classList.remove('theme-dark');
                  };

                  function resetTheme() {
                      if (themeSwitch.checked) { // dark theme has been selected
                          document.documentElement.classList.add('theme-dark');
                          localStorage.setItem('themeSwitch', 'dark');
                      } else {
                          document.documentElement.classList.remove('theme-dark');
                          localStorage.removeItem('themeSwitch');
                      }
                  };
              }
          }());
      // theme change js code end here
  </script>
